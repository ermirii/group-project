<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
    }
    .container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
     justify-content: right;
     background-color: red;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      
    }
    .button-container {
      margin: 40px auto;
    }
    .button {
      background-color: black;
      color: red;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      
    }
    .button:hover {
      background-color: red;
    }
    h1{
      color: Red;
    }
    h3{
        color: red;
    }
   

    .slideshow {
      max-width: 800px;
      margin: 40px auto;
      position: relative;
    }
    .slide {
      display: none;
    }
    .slide.active {
      display: block;
    }

    .prev{
        background-color: red;
        color: black;
        width: 15%;
    }
   .next{
    background-color: red;
        color: black;
        width: 15%;
   }

  </style>
</head>
<body>
  <div class="container">
    <h2>Login Form</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      <button id="login-btn">Login</button>
    </form>
    <div id="error-msg"></div>
  </div>

  <h1>ONLINE STORE</h1>
  <h3>LOOK AT OUR SPONSORS</h3>
  <div class="button-container">
    <button class="button" id="btn1">Button 1</button>
    <button class="button" id="btn2">Button 2</button>
    <button class="button" id="btn3">Button 3</button>
    <button class="button" id="btn4">Button 4</button>
    <button class="button" id="btn5">Button 5</button>
  </div>


  <div class="slideshow">
   
    <div class="slide active">
      <img src="./3333.jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="./1180255bk01-1180255bk01-main_image-ecommerce-christianlouboutin-rantulow-1180255_bk01_1_1200x1200.jpg" alt="Slide 5" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="./dior_sauvage_460x@2x.webp" alt="Slide 3">
    </div>
    <div class="slide">
      <img src="./1180255bk01-1180255bk01-main_image-ecommerce-christianlouboutin-rantulow-1180255_bk01_1_1200x1200.jpg" alt="Slide 4">
    </div>
    <div class="slide">
      <img src="./234.jpg" alt="Slide 5">
    </div>
   
    <button class="prev" onclick="prevSlide()">Prev</button>
    <button class="next" onclick="nextSlide()">Next</button>
  </div>

  

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#login-btn').on('click', function(e) {
        e.preventDefault();
        var username = $('#username').val();
        var password = $('#password').val();
        
       
        $.ajax({
          type: 'POST',
          url: 'login.php', 
          success: function(response) {
            if (response === 'success') {
              
              window.location.href = 'dashboard.html';
            } else {
              $('#error-msg').text('Invalid username or password');
            }
          }
        });
      });
    });

    
    document.getElementById('btn1').addEventListener('click', function() {
        window.location.href = 'https://gjirafamall.com/';
     
    });
    document.getElementById('btn2').addEventListener('click', function() {
      
      window.location.href = 'https://digitalschool.eu/';
    });
    document.getElementById('btn3').addEventListener('click', function() {
      
      window.location.href = 'https://www.youtube.com/?hl=de&gl=DE';
    });
    document.getElementById('btn4').addEventListener('click', function() {
     
      window.location.href = 'https://www.google.de/?hl=de';
    });
    document.getElementById('btn5').addEventListener('click', function() {
     
      window.location.href = 'https://twitter.com/?lang=en'
    });

    let slideIndex = 0;
    let slides = document.getElementsByClassName('slide');

    function nextSlide() {
      slides[slideIndex].classList.remove('active');
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active');
    }

    function prevSlide() {
      slides[slideIndex].classList.remove('active');
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      slides[slideIndex].classList.add('active');
    }

    
  </script>
</body>
</html>
